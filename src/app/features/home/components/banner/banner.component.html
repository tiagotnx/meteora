<section class="slider">
  <div>
    <button (click)="goToPrevious()" class="leftArrow arrow">
      <svg
        width="18"
        height="19"
        viewBox="0 0 18 19"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="36) Icons/icon-arrow-left">
          <g id="bx-top-arrow">
            <path
              id="Path"
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M14.2466 1.05026C14.1152 0.981861 13.9721 0.94766 13.829 0.94766C13.649 0.94766 13.4708 1.00166 13.3169 1.10786L1.6169 9.20786C1.3739 9.37616 1.229 9.65246 1.229 9.94766C1.229 10.2429 1.3739 10.5192 1.6169 10.6875L13.3169 18.7875C13.5914 18.9774 13.9505 18.9999 14.2466 18.8451C14.5436 18.6894 14.729 18.3825 14.729 18.0477L14.729 1.84766C14.729 1.51286 14.5436 1.20596 14.2466 1.05026Z"
              fill="white"
            />
          </g>
        </g>
      </svg>
    </button>
    <button (click)="goToNext()" class="rightArrow arrow">
      <svg
        width="18"
        height="18"
        viewBox="0 0 18 18"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="36) Icons/icon-arrow-left">
          <g id="bx-top-arrow">
            <path
              id="Path"
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M3.05381 17.897C3.18521 17.9654 3.32831 17.9996 3.47141 17.9996C3.65141 17.9996 3.82961 17.9456 3.98351 17.8394L15.6835 9.73941C15.9265 9.57111 16.0714 9.29481 16.0714 8.99961C16.0714 8.70441 15.9265 8.42811 15.6835 8.25981L3.98351 0.159806C3.70901 -0.0300944 3.34991 -0.0525944 3.05381 0.102206C2.75681 0.257906 2.57141 0.564806 2.57141 0.899606L2.57141 17.0996C2.57141 17.4344 2.75681 17.7413 3.05381 17.897Z"
              fill="white"
            />
          </g>
        </g>
      </svg>
    </button>
  </div>
  <div
    class="slide"
    [ngStyle]="{ 'background-image': getCurrentSlideUrl() }"
  ></div>
  <div class="dotsContainer">
    <button
      *ngFor="let slide of slides; let slideIndex = index"
      class="dot"
      [ngClass]="{ active: currentIndex === slideIndex }"
      (click)="goToSlide(slideIndex)"
    ></button>
  </div>
</section>
